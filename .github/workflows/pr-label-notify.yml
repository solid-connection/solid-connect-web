name: PR Label Notify

on:
  pull_request:
    types: [labeled]
  repository_dispatch:
    types: [pr_notify]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Discord notification for PR label
        if: github.event_name == 'pull_request' && github.event.label.name == 'need_review'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          REPO_NAME: ${{ github.repository }}
        run: |

          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "프론트 PR 리뷰봇",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "content": "리뷰가 필요합니다! <@&1368737911301865503>",
              "embeds": [{
                "title": "PR #'"$PR_NUMBER"': '"$PR_TITLE"'",
                "description": "리뷰 요청이 있습니다",
                "url": "'"$PR_URL"'",
                "color": 3447003,
                "fields": [
                  {
                    "name": "작성자",
                    "value": "'"$PR_AUTHOR"'",
                    "inline": true
                  },
                  {
                    "name": "저장소",
                    "value": "'"$REPO_NAME"'",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "GitHub Actions"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }],
              "allowed_mentions": {
                "roles": ["1368737911301865503"]
              }
            }'

      - name: Send Discord notification for webhook
        if: github.event_name == 'repository_dispatch'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CUSTOM_MESSAGE: ${{ github.event.client_payload.message }}
        run: |
          MESSAGE="${CUSTOM_MESSAGE:-리뷰가 필요합니다! <@&1368737911301865503>}"

          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "프론트 PR 리뷰봇",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "content": "'"$MESSAGE"'",
              "allowed_mentions": {
                "roles": ["1368737911301865503"]
              }
            }'
