name: Build and Vercel Production Deployment

permissions:
  contents: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

on:
  workflow_dispatch:

jobs:
  generate_tag:
    name: Generate HeadVer Tag
    uses: ./.github/workflows/headver-tagging.yml
    with: {}

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: generate_tag
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ needs.generate_tag.outputs.version }}"
          release_name: "Release v${{ needs.generate_tag.outputs.version }}"
          body: "Automated release created for build v${{ needs.generate_tag.outputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy_production:
    name: Deploy Web (Production)
    runs-on: ubuntu-latest
    needs: create_release
    env:
      VERSION_TAG: ${{ needs.generate_tag.outputs.version }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB_PROD }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Turbo cached build (web)
        run: pnpm turbo run build --filter=@solid-connect/web

      - name: Prepare Vercel project metadata (web)
        run: |
          rm -rf .vercel
          mkdir -p .vercel-ci
        working-directory: apps/web

      - name: Pull Vercel Environment Information (web)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee .vercel-ci/pull.log
        working-directory: apps/web

      - name: Build Project Artifacts (web)
        run: vercel build --yes --target=production --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee .vercel-ci/build.log
        working-directory: apps/web

      - name: Verify prebuilt artifacts (web)
        run: |
          test -f .vercel/output/config.json
          test -d .vercel/output/functions
        working-directory: apps/web

      - name: Deploy Project Artifacts to Vercel (web)
        id: deploy_web
        run: |
          set -euo pipefail
          vercel deploy --prebuilt --target=production --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee .vercel-ci/deploy.log
          URL=$(grep -Eo 'https://[^ ]+\.vercel\.app' .vercel-ci/deploy.log | head -n 1)
          if [ -z "$URL" ]; then
            echo "Failed to parse web deployment URL from Vercel output" >&2
            exit 1
          fi
          {
            echo "## Web Production Deployment"
            echo "- Version: $VERSION_TAG"
            echo "- URL: $URL"
          } >> "$GITHUB_STEP_SUMMARY"
        working-directory: apps/web

      - name: Append failure summary (web production)
        if: failure()
        run: |
          {
            echo "## Web Production Deployment Failed"
            echo "- Inspect artifact: web-production-vercel-logs"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Vercel logs (web production)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-production-vercel-logs
          path: apps/web/.vercel-ci/*.log
          if-no-files-found: ignore

      - name: Output Tag Version
        run: echo "Web deployment completed for version $VERSION_TAG"

  deploy_admin_production:
    name: Deploy Admin (Production)
    runs-on: ubuntu-latest
    needs: create_release
    env:
      VERSION_TAG: ${{ needs.generate_tag.outputs.version }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN_PROD }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Turbo cached build (admin)
        run: pnpm turbo run build --filter=@solid-connect/admin

      - name: Prepare Vercel project metadata (admin)
        run: |
          rm -rf .vercel
          mkdir -p .vercel-ci
        working-directory: apps/admin

      - name: Pull Vercel Environment Information (admin)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee .vercel-ci/pull.log
